apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pv-claim
  labels:
    app: mssql
spec:
  storageClassName: mssql-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Secret
metadata:
  name: mssql-sa-secret
type: Opaque
data:
  password: YWRtaW4=

---

apiVersion: v1
kind: Service
metadata:
  name: mssql
  labels:
    app: mssql
spec:
  ports:
    - port: 3306
  selector:
    app: mssql
  clusterIP: None
  
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mssql
  labels:
    app: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-sa-secret
              key: password
        - name: MSSQL_PID
          value: Developer
        - name: name
          value: mssql
        livenessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3 
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
#persistent-storage#        volumeMounts:
#persistent-storage#        - name: mssql-persistent-storage
#persistent-storage#          mountPath: /var/opt/mssql
#persistent-storage#      volumes:
#persistent-storage#      - name: mssql-persistent-storage
#persistent-storage#        persistentVolumeClaim:
#persistent-storage#          claimName: mssql-pv-claim