apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pv-claim
  labels:
    app: mssql
spec:
  storageClassName: mssql-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Service
metadata:
  name: mssql
  labels:
    app: mssql
spec:
  ports:
  - name: frontend
    protocol: TCP
    port: 1433
    targetPort: 1433
  selector:
    app: mssql
  type: LoadBalancer
  
---